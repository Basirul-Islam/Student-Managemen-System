<br>
<div>
    <img src="https://png.pngtree.com/png-clipart/20200709/original/pngtree-simple-success-education-logo-png-image_3629987.jpg" height="100" class="mx-auto d-block">
</div>
<form [formGroup]="service.adminSignInformModel" #form="ngForm" class="mb-4" autocomplete="off" (submit)="signIn()">
    <div class="form-group">
        <label>username</label>
        <input class="form-control" name="Email" formControlName="usernameOrEmail">
    </div>
    <div class="form-group">
        <label>password</label>
        <input type="password" class="form-control" name="Password" formControlName="password">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6 offset-md-3">
            <br>
            <button type="submit" class="btn btn-lg btn-block">Sign In</button>
        </div>
    </div>
</form>
